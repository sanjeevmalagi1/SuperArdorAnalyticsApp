<div class="wrapper">
  <sa-Sidemenu></sa-Sidemenu>


    <div class="main-panel">
      <sa-Header></sa-Header>
        <div class="content">
            <div class="">
              <div class="row">
                      <div class="col-sm-10 col-sm-offset-1">
                          <div class="card">
                              <div class="header">
                                  <h4 class="title">User Account </h4>
                              </div>
                              <div class="content">
                                <div class="col-md-6 col-md-offset-3">
                                  <div class="row">
                                    <div class="form-group">
                                        <label>Email : </label>
                                        <input disabled type="email" class="form-control" value="{{Email}}">
                                    </div>
                                  </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-sm-4 col-sm-offset-2">
                                  <button class="form-control btn btn-primary" data-toggle="modal" data-target="#ChnageEmailModal"> Change Email</button>
                                </div>
                                <div class="col-sm-4">
                                  <button class="form-control btn btn-primary" data-toggle="modal" data-target="#ChnagePasswordModal"> Change Password</button>
                                </div>
                                <div class="clearfix"></div>
                              </div>
                          </div>
                      </div>

                  </div>
            </div>
        </div>
    </div>
</div>

<div id="ChnageEmailModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content content">
      <form ng-submit="ChangeEmail()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Email</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>Old Email : </label>
            <input disabled type="email" class="form-control" value="{{Email}}">
        </div>
        <div class="form-group">
            <label>New Email : </label>
            <input required ng-model="newEmail" type="email" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-fill">Save</button>
        <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>

  </div>
</div>

<div id="ChnagePasswordModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <form ng-submit="ChangePassword()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label>Old Password : </label>
            <input ng-model="oldPassword" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>New Password : </label>
            <input ng-model="newPassword" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Re-Type Password : </label>
            <input type="password" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-fill" >Save</button>
        <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>

  </div>
</div>
