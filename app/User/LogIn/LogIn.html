<div class="content">
      <div class="container-fluid">
          <div class="row" >
              <div class="col-md-4 col-md-offset-4" style="margin-top:100px;">
                  <div class="card">
                      <div class="header text-center">
                          <h4 class="title">Log In</h4>
                      </div>
                      <div class="content">
                          <form ng-submit="LogIn()">
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>Email</label>
                                          <input ng-model="email" required type="email" class="form-control" placeholder="user@email.com">
                                      </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input ng-model="password" required type="password" class="form-control">
                                      </div>
                                  </div>
                              </div>
                              <div class="text-center">
                                <input type="submit" value="Log In" class="btn btn-info btn-fill">
                                <div class="clearfix"></div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
